<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Multi-step form</title>
  </head>
  <body>
    <main>
      <div class="side-bar">
        <div class="side-bar__step">
          <span class="side-bar__number side-bar__number--active">1</span>
          <div><span>step 1</span><span>your info</span></div>
        </div>
        <div class="side-bar__step">
          <span class="side-bar__number">2</span>
          <div><span>step 2</span><span>select plan</span></div>
        </div>
        <div class="side-bar__step">
          <span class="side-bar__number">3</span>
          <div><span>step 3</span><span>add-ons</span></div>
        </div>
        <div class="side-bar__step">
          <span class="side-bar__number">4</span>
          <div><span>step 4</span><span>summary</span></div>
        </div>
      </div>
      <div class="section-container">
        <section class="personal-information shared-styles-sections">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
          <label for="name">Name</label
          ><input
            type="text"
            name=""
            id="name"
            placeholder="e.g. Stephen King" /><label for="email-address"
            >Email Address</label
          ><input
            type="text"
            name=""
            id="email-address"
            placeholder="e.g. stephenking@lorem.com" /><label for="phone-number"
            >Phone Number</label
          ><input
            type="text"
            name=""
            id="phone-number"
            placeholder="e.g. +1 234 567 890" />
        </section>
        <section
          class="plan-details shared-styles-sections visually-hidden"></section>
        <section
          class="add-ons shared-styles-sections visually-hidden"></section>
        <section
          class="finishing-up shared-styles-sections visually-hidden"></section>
        <section
          class="thank-you shared-styles-sections visually-hidden"></section>

        <div class="action-buttons">
          <button class="action-buttons__back">Go Back</button
          ><button class="action-buttons__next">Next step</button>
        </div>
      </div>
    </main>
  </body>
</html>
